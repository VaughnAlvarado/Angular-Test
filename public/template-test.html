<!DOCTYPE html>
<html ng-app="templateTest">
<head>
    <meta charset="utf-8">
    <title>Bootstrap a Test Module</title>
    <style>
     li:first-child {
     	font-style: italic;
	 }
	 li:last-child {
	     font-weight: bold;
	 }
	 </style>
</head>
<body>
	<ul>
	    <li ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8, 9]" ng-show="num % 3 == 0">
	        {{ num }} is even!
	    </li>
	</ul>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="/js/template-test.js"></script>
</body>
</html>
